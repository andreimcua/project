<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Go.trade</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Gallery</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Contact</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main class="container">
		<div class="sub-header">
			<h1>Contact Us</h1>
			<p>We would like to hear from you!</p>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<form>
				  <div class="form-group">
				    <label for="exampleFormControlInput1">Name</label>
				    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlInput1">Contact number</label>
				    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter number">
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlInput1">E-mail address</label>
				    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlTextarea1">Comments</label>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
				  </div>
				   <button type="submit" class="btn btn-primary mb-2">Submit</button>
				</form>
			</div>
			<div class="col-sm-6">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.7323725326764!2d121.03122371483985!3d14.557291089830077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c901e242f095%3A0xcbab77db1aac9063!2sENZO+BUILDING!5e0!3m2!1sen!2sph!4v1544662031290" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
